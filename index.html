<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout Exercise</title>
    <link rel="stylesheet" href="css/layout_style.css" />
  </head>
  <body>
    <h2 class="text">Layout Exercise 1 - Flexbox (Responsive)</h2>
    <div class="container-flex">
      <div class="row-flex">
        <div class="item-a">Component A</div>
      </div>
      <div class="row-flex">
        <div class="item-b">Component B</div>
        <div class="item-c">Component C</div>
      </div>
    </div>

    <h2 class="text">Layout Exercise 2 - Grid (Responsive)</h2>
    <div class="container-grid">
        <div class="item-d">Component A</div>
        <div class="item-e">Component B</div>
        <div class="item-f">Component C</div>
    </div>
  </body>
</html>
